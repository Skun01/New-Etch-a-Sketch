<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="noti-led"></div>
        <div class="screen">
            
        </div>
        <div class="func-btn">
            <div class="btn" id="setup">Select pixel</div>
            <div class="btn main-btn" id="reset">Reset</div>
            <div class="btn" id="instr">Instruction</div>
        </div>
    </div>

    <div class = 'instr-container'>
        <div class="instr-wrapper">
            <p id="instruction-text">To write at the screen of this game,
                you have to double click onto this screen. If you don't want to draw,
                double click again and again to draw.
            </p>
            <div class = 'big-text'><strong>HAVE A GOOD TIME!</strong></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
