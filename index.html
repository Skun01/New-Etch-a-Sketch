<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="noti-led"></div>
        <div class="screen">
            
        </div>
        <div class="func-btn">
            <div id="colorful-mode" class = 'btn'>Colorful Mode</div>
            <div class="btn" id="setup">Select pixel</div>
            <div class="btn main-btn" id="reset">Reset</div>
            <div class="btn" id="instr">Instruction</div>
        </div>
    </div>

    <div class = 'instr-container'>
        <div class="instr-wrapper">
            <p id="instruction-text"    >
                To draw in this screen, you need to double
                click in the screen, whenever the light on top of the 
                screen is green, you are allow to draw, else, you are not.
            </p>
            <div class = 'big-text'><strong>HAVE A GOOD TIME!</strong></div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
